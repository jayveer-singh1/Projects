<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <h1>Rock Paper Scissor Game</h1>

    <div class="choices">
        <div class="choice">
            <img src="Images/Rock.png" alt="" id="rock">
        </div>

        <div class="choice">
            <img src="Images/Paper.png" alt="" id="paper">
        </div>

        <div class="choice">
            <img src="Images/Scissor.png" alt="" id="Scissor">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>


    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
