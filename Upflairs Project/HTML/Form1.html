<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>Step 1:Your Detail</h3>
    <form>
        <label>Name</label>
        <input type="text" placeholder="First and last name">
        <br>
        <label>E-mail</label>
        <input type="email" placeholder="example@domain.com">
        <br>
        <label>Phone</label>
        <input type="number" placeholder="Eg.:- 4500000000">
        <h3>Step 2:Delivery Address</h3>
        <label>Address</label>
        <br>
        <textarea cols="50" rows="5"></textarea>
        <br>
        <br>
        <label>Post code</label>
        <input type="number">
        <br><br>
        <label>Country</label>
        <input type="text">
        <br><br>
        <h3>step 3:Card detail</h3>
        <input type="radio" name="card" id="1">
        <label for="1">VISA</label>
        <input type="radio" name="card" id="2">
        <label for="2">AmEx</label>
        <input type="radio" name="card" id="3">
        <label for="3">Mastercard</label>
        <br><br>
        <label>Card number</label>
        <input type="number">
        <br><br>
        <label>Security Code</label>
        <input type="number">
        <br>
        <br>
        <label>Name on card</label>
        <input type="text" placeholder="Exact name on the card">
        <br><br>
        <label>Person Type:-   </label>
        <label>first person</label>
        <input type="checkbox">
        <label>second person</label>
        <input type="checkbox">
        <br><br>
        <input type="button" value="BUY IT!">
    </form>
</body>
</html>
