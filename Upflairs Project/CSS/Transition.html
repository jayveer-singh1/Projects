<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box-1 {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 2px solid black;
            transition-property: all;
            transition-duration: 2s;
            margin-left: 0px;
            
        }

        .box-1:hover {
            margin-left: 500px;
        }
    </style>
</head>

<body>
    <div class="box-1"></div>
</body>

</html>
