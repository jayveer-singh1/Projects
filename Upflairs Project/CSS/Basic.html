<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
</head>
<body>
    <h1>Q. 1. What is your name?</h1>
    <p>Ans. My name is Jayveer Singh.</p>
    <h1>Q. 2. What gas will be taken by humans?</h1>
    <p>Ans. O <sub>2</sub></p>
    <h1>Q. 3. Use text formatting tags</h1>
    <p> <b>Jayveer</b>
        <br>
    <u>Jayveer</u>
    <br>
    <i>Jayveer</i>
    <br>
    <mark>Jayveer</mark>
    <br>
    Jayveer <sup>Singh</sup>
    <br>
    Jayveer <sub>Singh</sub>
    <strike>Jayveer</strike>
    </p>
    <h1>Q. 4. Use all Heading tag.</h1>
    <p><h1>H1</h1></p>
    <p><h2>H1</h2></p>
    <p><h3>H1</h3></p>
    <p><h4>H1</h4></p>
    <p><h5>H1</h5></p>
    <p><h6>H1</h6></p>

</body>
</html>
