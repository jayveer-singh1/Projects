<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Font and Icons</title>

    <!-- Start Google-Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <!-- End Google-Font Link -->

    <!-- Start Icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- End Icon link -->

    <style>
        .jacquard-12-regular {
            font-family: "Jacquard 12", system-ui;
            font-weight: 400;
            font-style: normal;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <p class="jacquard-12-regular">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit perspiciatis
        obcaecati sunt iusto
        quia voluptates sint error nobis fugiat, neque quo vero blanditiis excepturi illo porro itaque praesentium ipsam
        earum.</p>
    <i class="fa-brands fa-facebook fa-beat fa-2xl"></i>
</body>

</html>
